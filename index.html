<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Face-Matcher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="src/output.css">
    </head>
    <body class="bg-black">
        <main>
            <div class="header sm:text-5xl text-center text-white text-3xl bg-red-700 items-center font-bold ">FaceMatcher</div>
            <div class="text-white text-center mt-3 md:mt-10 md:text-2xl ">
                <p> Search Which Dog Are You...</p>
            </div>
            <div class="text-black text-center mt-4 bg-white rounded-2xl w-4/5 h-9 flex justify-around items-center mx-auto md:w-1/5 md:mt-10 md:h-12">
                <input type="text" class="search-input outline-none rounded-2xl w-4/5 text-center md:text-left md:p-1 md:font-medium" placeholder="Enter your name" >
               
                <button value="submit" class="btn bg-red-600 rounded-lg flex items-center justify-around font-semibold mx-2 w-2/5 text-white pointer-events-auto border hover:border-black md:h-9">Search</button>
            </div>

            <div class="box h-44 w-4/5 border-white bg-white mt-8 text-center mx-auto rounded-md flex justify-center items-center md:w-1/5 md:h-80 md:mt-28 overflow-hidden bg-transparent">
                <img src="" alt="image" class="image max-h-full max-w-full w-auto h-auto text-white rounded-xl">
            </div>
            <p class="breed-name text-center text-white mt-3 text-xl underline">Animal Name</p>
        </main>



        <script src="script.js" async defer></script>
    </body> 
</html>
